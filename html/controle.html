<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/controle.css">
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <br>
            <p>Controle Financeiro</p>
        </div>
        <div class="budget-header"> <br><br>
            <div class="balance" style="width: 300px; padding-top: 10px;padding-bottom: 10px; margin-left: 0px; margin-top: 0px; padding-left: 20px; padding-right: 20px;">
                <div class="title">
                    Saldo Atual
                </div>
                <div class="value">
                    <small>R$</small>
                </div>
            </div>
            <div class="account" style="width: 1250px; height: 80px;">
                <div class="income">
                    <div class="title">
                        Receitas
                    </div>
                    <div class="income-total">
                        <small>R$</small>
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Despesas
                    </div>
                    <div class="outcome-total">
                        <small>R$</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title" style="margin-left: 25px;">Dashboard</div>
            <div class="toggle" style="margin-left: 25px;">
                <div class="tab1" style="margin-left: 0px;">Despesas</div>
                <div class="tab2" style="margin-left: 20px;">Receitas</div>
                <div class="tab3" style="margin-left: 20px;">Tudo</div>
            </div>
            <div class="hide" id="income">
                <ul class="list"></ul>
                <div class="input" style="margin-left: 25px; width: 490px;">
                    <input type="text" id="income-title-input" name="title" placeholder="Nome" style="margin-left: 30px;">
                    <input type="number" id="income-amount-input" name="amount" placeholder="R$ 0">
                    <div class="add-income"><img src="../img/plus-icon.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="expense">
                <ul class="list" style="width: 360px;"></ul>
                <div class="input" style="margin-left: 25px;">
                    <input type="text" id="expense-title-input" name="title" placeholder="Nome">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="R$ 0">
                    <div class="add-expense"><img src="../img/plus-icon.png" alt=""></div>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/controle.js"></script>

</body>
</html>
